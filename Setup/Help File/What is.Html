<H2 ALIGN=CENTER><FONT COLOR="#0000FF">What is DiskMark?</FONT></H1>
<P><HR WIDTH="100%"></P>

<P>
DiskMark is a small utility that allows you to benchmark your disks and hard drives performance.
It allows you to specify many advanced options to determine how your drives perform best and to determine the typical operating performance.
